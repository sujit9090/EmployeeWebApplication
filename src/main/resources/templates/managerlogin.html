<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Manager Login</title>
<link href="/css/home.css" rel="stylesheet">
<link href="/css/pr.css" rel="stylesheet">
<link href="/css/form.css" rel="stylesheet">
</head>
<body>
	<header th:replace="/home.html :: header"></header>
	<main>
		<section class="formsection">
			<h2>Manager Login</h2>
			<hr>
			<form th:action="@{/manager/managerlogin}" method="POST"
				th:object="${manager}">
				<div class="formdiv">
				<label for="email">Email address</label> <input type="email"
					id="email" th:field="*{email}" placeholder="Enter email" class="tb">
				</div>
				<div class="formdiv">
				 <label for="password">Password</label> <input
					type="password" id="password" placeholder="Password"
					th:field="*{password}" class="tb"><br> <br>
				</div>
				<div class="submitbtn">
					<input type="submit">
				</div>
			</form>
		</section>
	</main>
</body>
</html>
