<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Title</title>
<link href="/css/home.css" rel="stylesheet">
<link href="/css/pr.css" rel="stylesheet">
<link href="/css/form.css" rel="stylesheet">
</head>

<body>
	<header th:replace="/home.html :: header"></header>
	<main>
		<section class="formsection">
			<h2>Employee Login</h2>
			<hr>
			<form th:action="@{/employee/employeelogin}" method="POST"
				th:object="${employee}">
				<div class="formdiv">
					<label for="email">Email address</label> <input type="email"
						id="email" th:field="*{email}" placeholder="Enter email" class="tb">
				</div>
				<div class="formdiv">
					<label for="password">Password</label> <input type="password"
						id="password" th:field="*{password}" placeholder="Enter Password" class="tb">
				</div>
				<div class="submitbtn">
					<input type="submit">
				</div>
				
			</form>
		</section>
	</main>
</body>
</html>
