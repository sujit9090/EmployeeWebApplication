<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Manager Register</title>
<link href="/css/home.css" rel="stylesheet">
<link href="/css/pr.css" rel="stylesheet">
<link href="/css/form.css" rel="stylesheet">
<!-- CSS only -->
</head>
<body>
	<header th:replace="/home.html :: header"></header>
	<main>
		<section class="formsection">
			<h2>Manager Registration</h2>
			<hr>

			<form th:action="@{/manager/save}" method="post"
				th:object="${manager}">
				<div class="formdiv">
					<label for="fullName">Full Name :</label> <input type="text"
						id="fullName" aria-describedby="emailHelp"
						placeholder="Enter Full Name" th:field="*{fullName}" class="tb">
				</div>
				<div class="formdiv">
					<label for="email">Email Address :</label> <input type="email"
						id="email" aria-describedby="emailHelp" placeholder="Enter email"
						th:field="*{email}" class="tb">
				</div>
				<div class="formdiv">
					<label for="password">Password :</label> <input type="password"
						id="password" placeholder="Password" th:field="*{password}"
						class="tb">
				</div>



				<!-- <label for="department">Department :</label> <input type="text"
				id="lastName" aria-describedby="emailHelp"
				placeholder="Enter Department" th:field="*{department}"><br><br>
		 -->

				<div class="formdiv">
					<label for="department">Department :</label> <select
						id="department" th:field="*{department}" class="tb">
						<option th:value="Development" th:text="Development"></option>
						<option th:value="Testing" th:text="Testing"></option>
						<option th:value="HumanResource" th:text="HumanResource"></option>
					</select>
				</div>
				<div class="formdiv">
					<label for="mobile">Mobile :</label> <input type="text"
						id="mobileNumber" placeholder="mobile" th:field="*{mobileNumber}"
						class="tb">
				</div>
				<div class="formdiv">
					<label for="address">Address :</label> <input type="text"
						id="address" aria-describedby="emailHelp"
						placeholder="Enter Address" th:field="*{address}" class="tb">
				</div>
				<div class="submitbtn">
					<input type="submit">
				</div>
			</form>
		</section>
	</main>
</body>
</html>
